<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <h1>Library Management System</h1>
      <input type="text" id="bookSearch" placeholder="Search for books" />
      <button onclick="searchBooks()">Search</button>
    </header>

    <main>
      <form id="addBookForm" onsubmit="addBook(event)">
        <h2>Add a Book</h2>
        <label for="title">Title<span>*</span>:</label>
        <input type="text" id="title" required />

        <label for="author">Author<span>*</span>:</label>
        <input
          type="text"
          id="author"
          pattern="[A-Za-z ]+"
          title="Author name can only contain alphabets"
          required
        />

        <label for="isbn">ISBN<span>*</span>:</label>
        <input type="text" id="isbn" required />

        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" min="1" />

        <div id="error" class="error-message"></div>
        <button type="submit">Add Book</button>
        <button type="button" onclick="viewAllBooks()">View All Books</button>

        <div
          id="confirmation"
          class="confirmation-message"
          style="display: none"
        ></div>
      </form>

      <div id="bookResult" class="book-cards" style="display: none">
        <!-- Book details will be displayed here -->
      </div>
    </main>

    <footer>
      &copy; 2024 - Library Management System |
      <a href="http://https://linkedin.com/in/himadhusudan" target="_blank"
        >Madhusudan Kumar</a
      >
    </footer>

    <script src="index.js" defer></script>
  </body>
</html>
